<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kiểm tra số hoàn hảo</title>
</head>

<script type="text/javascript">
    function kiemtrasohoanhao(n) {
        let prime = true;
        let tong = 0;
        if (n == 1) {
            document.write(n + " khong phai la so hoan hao");
            return;
        } else {
            for (let i = 1; i < n; i++) {
                if (n % i == 0) {
                    tong = tong + i;
                }
            }
        }
        if (n == tong) {
            document.write(n + " la so hoan hao");
        } else {
            document.write(n + " khong phai la so hoan hao");
        }

    }

    var n = prompt("Nhập vào 1 số");

    kiemtrasohoanhao(n);
</script>

</html>
