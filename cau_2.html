<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xuất mảng 1 chiều với n phần tử</title>
</head>

<script type="text/javascript">
    function kiemtrasont(n) {
        let prime = true;
        if (n == 1) {
            prime = false;
        } else {
            for (let i = 2; i < n; i++) {
                if (n % i == 0) {
                    prime = false;
                }
            }
        }
        return prime;
    }

    function nhapmang(n) {
        var so = 0;
        var sont_array = [];
        for (let i = 1; i <= n; i++) {
            so = prompt("Nhập vào số phần tử thứ " + i);
            if (kiemtrasont(so) == true) {
                sont_array.push(so);
            }
        }
        document.write(sont_array);
    }

    var n = prompt("nhap vao so phan tu mang");
    while (n < 10) {
        n = prompt("Số phần tử phải >=10, xin mời nhập lại");
    }
    nhapmang(n);
</script>
